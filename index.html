<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="profile">
      <div class="profile__reportFor">
        <img src="images/image-jeremy.png" alt="Jeremy Robson"/>
        <div class="profile__reportFor__text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__toggle">
        <h4 class="profile__toggle__option option--daily" id="option--daily">Daily</h4>
        <h4 class="profile__toggle__option option--weekly" id="option--weekly">Weekly</h4>
        <h4 class="profile__toggle__option option--monthly" id="option--monthly">Monthly</h4>
      </div>
    </div>

    <div class="subcontainer work">
      <div class="subcontainer__img"></div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Work</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="work__daily"></h2>
          <p class="daily__previous" id="work__daily__previous"></p>
          <h2 class="weekly" id="work__weekly"></h2>
          <p class="weekly__previous" id="work__weekly__previous"></p>
          <h2 class="monthly" id="work__monthly"></h2>
          <p class="monthly__previous" id="work__monthly__previous"></p>
        </div>
      </div>
    </div>

    <div class="subcontainer play">
      <div class="subcontainer__img"></div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Play</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="play__daily"></h2>
          <p class="daily__previous" id="play__daily__previous"></p>
          <h2 class="weekly" id="play__weekly"></h2>
          <p class="weekly__previous" id="play__weekly__previous"></p>
          <h2 class="monthly" id="play__monthly"></h2>
          <p class="monthly__previous" id="play__monthly__previous"></p>
        </div>
      </div>
    </div>


    <div class="subcontainer study">
      <div class="subcontainer__img"></div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Study</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="study__daily"></h2>
          <p class="daily__previous" id="study__daily__previous"></p>
          <h2 class="weekly" id="study__weekly"></h2>
          <p class="weekly__previous" id="study__weekly__previous"></p>
          <h2 class="monthly" id="study__monthly"></h2>
          <p class="monthly__previous" id="study__monthly__previous"></p>
        </div>
      </div>
    </div>


    <div class="subcontainer exercise">
      <div class="subcontainer__img"></div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Exercise</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="exercise__daily"></h2>
          <p class="daily__previous" id="exercise__daily__previous"></p>
          <h2 class="weekly" id="exercise__weekly"></h2>
          <p class="weekly__previous" id="exercise__weekly__previous"></p>
          <h2 class="monthly" id="exercise__monthly"></h2>
          <p class="monthly__previous" id="exercise__monthly__previous"></p>
        </div>
      </div>
    </div>


    <div class="subcontainer social">
      <div class="subcontainer__img"></div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Social</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="social__daily"></h2>
          <p class="daily__previous" id="social__daily__previous"></p>
          <h2 class="weekly" id="social__weekly"></h2>
          <p class="weekly__previous" id="social__weekly__previous"></p>
          <h2 class="monthly" id="social__monthly"></h2>
          <p class="monthly__previous" id="social__monthly__previous"></p>
        </div>
      </div>
    </div>


    <div class="subcontainer selfCare">
      <div class="subcontainer__img">
      </div>
      <div class="subcontainer__text">
        <div class="subtitle__container">
          <h3 class="subtitle">Self Care</h3>
          <a href="#"><img src="images/icon-ellipsis.svg" alt="ellipsis"/></a>
        </div>
        <div class="subcontainer__text__stats">
          <h2 class="daily" id="selfCare__daily"></h2>
          <p class="daily__previous" id="selfCare__daily__previous"></p>
          <h2 class="weekly" id="selfCare__weekly"></h2>
          <p class="weekly__previous" id="selfCare__weekly__previous"></p>
          <h2 class="monthly" id="selfCare__monthly"></h2>
          <p class="monthly__previous" id="selfCare__monthly__previous"></p>
        </div>
      </div>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">6123daniel</a>.
  </div>
</body>
</html>
